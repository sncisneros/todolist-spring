<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Task Management</h1>
        <hr>
        <h2>Update Task</h2>
 
        <form action="#" th:action="@{/save}" th:object="${task}"
            method="POST">
             
            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
             
            <input type="text" th:field="*{title}" class="form-control mb-4 col-4">
                                 
                <input type="text" th:field="*{description}" class="form-control mb-4 col-4">
                 
                <button type="submit" class="btn btn-primary col-2"> Update Task</button>
        </form>
         
        <hr>
         
        <a th:href = "@{/}"> Back to All Tasks</a>
    </div>
</body>
</html>
