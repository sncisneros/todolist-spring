<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   
    <title>Add Task</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Task Management</h1>
        <hr>
        <h2>Save New Task</h2>
 
        <form action="#" th:action="@{/save}" th:object="${task}"
            method="POST">
            <input type="text" th:field="*{title}" placeholder="Title"
                class="form-control mb-4 col-4"> <input type="text"
                th:field="*{description}" placeholder="Description"
                class="form-control mb-4 col-4">
 
            <button type="submit" class="btn btn-primary col-2">Save
                Task</button>
        </form>
 
        <hr>
 
        <a th:href="@{/}"> Back to All Tasks</a>

</body>
</html>
